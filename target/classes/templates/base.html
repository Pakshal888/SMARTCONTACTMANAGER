<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title th:text="${title}">Smart Contact Manager</title>
    <link rel="stylesheet" href="" th:href="@{/css/style.css}" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Smart Contact Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto text-uppercase">
                <li class="nav-item"><a class="nav-link" th:href="@{/}" th:classappend="${title == 'Home Page' ? 'active' : ''}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/about}" th:classappend="${title == 'About Page' ? 'active' : ''}">About</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/signin}" th:classappend="${title == 'Login Page' ? 'active' : ''}">Login</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/signup}" th:classappend="${title == 'Signup Page' ? 'active' : ''}">Signup</a></li>
            </ul>
        </div>
    </div>
</nav>
<div th:classappend="${title == 'Login Page' or title == 'Signup Page' ? 'login-container' : ''}">
    <div th:replace="${content}"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
