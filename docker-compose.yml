services:
  mysqldb:
    image: mysql:8.0
    container_name: mysqldb
    restart: unless-stopped
    environment:
      # Only use MYSQL_ROOT_PASSWORD for the root user.
      - MYSQL_ROOT_PASSWORD=admin@123
      - MYSQL_DATABASE=smartcontact
    ports:
      - "3307:3306"
    volumes:
      - db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-padmin@123"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  smart-contact-manager:
    build: .
    container_name: smart-contact-manager
    ports:
      - "8080:8080"
    depends_on:
      mysqldb:
        condition: service_healthy
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysqldb:3306/smartcontact?useSSL=false&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=admin@123

volumes:
  db-data: