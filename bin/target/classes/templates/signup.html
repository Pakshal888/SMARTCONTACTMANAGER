<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Signup Page</title>
</head>
<body>
    <section>
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="my-card">
                        <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert text-center" role="alert">
                            <p class="mb-0" th:text="${session.message.content}"></p>
                            <th:block th:text="${#session.removeAttribute('message')}" ></th:block>
                        </div>
                        
                        <div class="text-center mb-4">
                            <img style="width:70px" th:src="@{/img/check-list.png}" alt="Checklist Icon" class="mb-3"/>
                            <h1 class="h3 fw-bold">Register Here !!</h1>
                        </div>

                        <form th:action="@{/do_register}" method="post" th:object="${user}" novalidate>

                            <div class="mb-3">
                                <label for="name_field" class="form-label">Your Name</label>
                                <input
                                    name="name"
                                    type="text" 
                                    class="form-control"
                                    th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
                                    id="name_field"
                                    placeholder="Enter Name"
                                    required
                                    th:value="${user.name}"
                                />
                                <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="email_field" class="form-label">Your Email</label>
                                <input
                                    type="email" 
                                    name="email"
                                    class="form-control"
                                    id="email_field"
                                    placeholder="Enter email"
                                    required
                                    th:value="${user.email}"
                                >
                            </div>

                            <div class="mb-3">
                                <label for="password_field" class="form-label">Your Password</label>
                                <input
                                    type="password" 
                                    name="password"
                                    class="form-control"
                                    id="password_field"
                                    placeholder="Enter password"
                                    required
                                >
                            </div>

                            <div class="mb-3">
                                <label for="about_field" class="form-label">About You</label>
                                <textarea name="about" id="about_field" placeholder="Enter something about yourself" rows="5" class="form-control" th:value="${user.about}"></textarea>
                            </div>

                            <div class="mb-4 form-check d-flex justify-content-center">
                                <input type="checkbox" name="agreement" class="form-check-input" id="agreement" required/>
                                <label for="agreement" class="form-check-label ms-2">Accept terms and conditions</label>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Submit</button>
                                <button type="reset" class="btn btn-warning">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
