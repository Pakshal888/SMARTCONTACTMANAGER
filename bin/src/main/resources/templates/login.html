<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <title>Login - Smart Contact Manager</title>
</head>
<body>
    <section>
        <div class="login-container">
            <div class="login-card">
                <h1 class="login-card-title">Login Here</h1>
                <div th:if="${param.error}" class="alert alert-danger">
                    Invalid username or password!
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    You have been logged out.
                </div>
                <form th:action="@{/dologin}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="username" name="username" placeholder="Enter email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                    </div>
                    <button type="submit" class="btn login-btn btn-primary">Login</button>
                </form>
                <div class="mt-3 text-center">
                    <a th:href="@{/signup}" class="register-link">Don't have an account? Register here</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
