<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Add Contact</title>
</head>
<body>
    <section>
        <div class="card me-3">
            <div class="card-body">
                <h1 class="text-center">Add Contact</h1>
                
                <div class="my-3">
                    <form action="#" th:action="@{/user/process-contact}" method="post" th:object="${contact}" enctype="multipart/form-data">
                        
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="name_span"><i class="fa fa-plus"></i></span>
                            </div>
                            <input required type="text" id="firstName" name="name" placeholder="Enter Name" class="form-control">
                        </div>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="secondName_span"><i class="fas fa-user-circle"></i></span>
                            </div>
                            <input type="text" id="secondName" name="secondName" placeholder="Enter Second Name" class="form-control">
                        </div>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="phone_span"><i class="fa fa-phone"></i></span>
                            </div>
                            <input required type="number" id="phone" name="phone" placeholder="Enter Phone Number" class="form-control">
                        </div>
                        
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="email_span"><i class="fa fa-envelope"></i></span>
                            </div>
                            <input required type="email" id="email" name="email" placeholder="Enter Email" class="form-control">
                        </div>
                        
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="work_span"><i class="fa fa-briefcase"></i></span>
                            </div>
                            <input type="text" id="work" name="work" placeholder="Enter Work" class="form-control">
                        </div>
                        
                        <div class="form-group mb-3">
                            <textarea id="mytextarea" name="description" placeholder="Enter Contact Description" rows="10" class="form-control"></textarea>
                        </div>
                        
                        <div class="custom-file">
                            <input type="file" name="profileImage">
                        </div>

                        <div class="container text-center mt-3">
                            <button type="submit" class="btn btn-outline-primary">Save Contact</button>
                            <button type="reset" class="btn btn-outline-warning">Clear</button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
        
    </section>
</body>
</html>
